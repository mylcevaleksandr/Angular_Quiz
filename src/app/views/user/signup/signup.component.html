<section class="form" [formGroup]="signupForm">
  <div class="container">
    <div class="form__content">
      <h1 class="form__content-title common-title">Регистрация</h1>
      <div class="form__details">
        <div class="form__details_group"
             [ngStyle]="{'border-color': signupForm.get('name')?.invalid&&(signupForm.get('name')?.dirty||signupForm.get('name')?.touched)?'red':''}">
          <input type="text" class="form__details_group-input" id="name" required formControlName="name">
          <label for="name" class="form__details_group-label">Имя</label>
        </div>
        <div class="form__details_group"
             [ngStyle]="{'border-color': signupForm.get('lastName')?.invalid&&(signupForm.get('lastName')?.dirty||signupForm.get('lastName')?.touched)?'red':''}">
          <input type="text" class="form__details_group-input" id="last-name" required formControlName="lastName">
          <label for="last-name" class="form__details_group-label">Фамилия</label>
        </div>
        <div class="form__details_group"
             [ngStyle]="{'border-color': signupForm.get('email')?.invalid&&(signupForm.get('email')?.dirty||signupForm.get('email')?.touched)?'red':''}">
          <input type="text" class="form__details_group-input" id="email" required formControlName="email">
          <label for="email" class="form__details_group-label">Электронная почта</label>
        </div>
        <div class="form__details_group"
             [ngStyle]="{'border-color': signupForm.get('password')?.invalid&&(signupForm.get('password')?.dirty||signupForm.get('password')?.touched)?'red':''}">
          <input type="password" class="form__details_group-input" id="password" required formControlName="password">
          <label for="password" class="form__details_group-label">Пароль</label>
        </div>
        <div class="form__details_agree">
          <input type="checkbox" id="agree" required formControlName="agree">
          <label for="agree">
            Я ознакомлен с <a href="#">правилами сайта</a>
          </label>
        </div>
      </div>
      <div class="form__button">
        <button class="btn" id="process" [disabled]="signupForm.invalid">Перейти к выбору теста</button>
      </div>
      <div class="form__link">Уже зарегистрированы? <a routerLink="/login">Войти</a></div>
    </div>
    <div class="form__image">
      <img src="/assets/images/info-image.png" alt="Personage">
    </div>
  </div>
</section>
